<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Change mouse style and pointing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="pointer">
        <svg fill="#000000" viewBox="0 0 24 24" id="cursor-up" data-name="Flat Line"
            xmlns="http://www.w3.org/2000/svg" class="icon flat-line">
            <path id="secondary"
                d="M17.16,20.79,12,17.37,6.84,20.79a1.14,1.14,0,0,1-1.77-1.23l6-15.92a1,1,0,0,1,1.88,0l6,15.92A1.14,1.14,0,0,1,17.16,20.79Z"
                style="fill: rgb(44, 169, 188); stroke-width: 2;"></path>
            <path id="primary"
                d="M17.16,20.79,12,17.37,6.84,20.79a1.14,1.14,0,0,1-1.77-1.23l6-15.92a1,1,0,0,1,1.88,0l6,15.92A1.14,1.14,0,0,1,17.16,20.79Z"
                style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
            </path>
        </svg>
    </div>
    <script src="script.js"></script>
</body>

</html>
